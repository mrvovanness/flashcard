language: ruby
rvm:
  - 1.9.3
  - jruby-18mode # JRuby in 1.8 mode
  - jruby-19mode # JRuby in 1.9 mode
  - rbx-2.1.1
  - 1.8.7
before_script:
  - psql -c 'create database travis_ci-test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - psql -U postgres -c "create extension postgis"
